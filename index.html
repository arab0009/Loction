<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الموقع</title>
</head>
<body>
  <h1>اضغط لتأكيد الموقع</h1>
  <button onclick="sendLocation()">تأكيد الموقع</button>

  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const data = new URLSearchParams();
          data.append("latitude", position.coords.latitude);
          data.append("longitude", position.coords.longitude);

          fetch("/send-location", {
            method: "POST",
            body: data
          })
          .then(res => res.text())
          .then(alert)
          .catch(err => alert("فشل إرسال الموقع"));
        });
      } else {
        alert("المتصفح لا يدعم الموقع الجغرافي");
      }
    }
  </script>
</body>
</html>
